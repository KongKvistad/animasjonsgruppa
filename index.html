    <script>
      const getRandomInt = (min, max) => {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
        };
  
      const sleep = (milliseconds) => {
          const date = Date.now();
          let currentDate = null;
          do {
            currentDate = Date.now();
          } while (currentDate - date < milliseconds);
        }
  
      const button = document.getElementById('button')
      const container = document.getElementById('buttonContainer')
  
      onmousemove = (e) => {
          if(button){
              const withinBoundaries = e.composedPath().includes(button)
              if (withinBoundaries) {
                  moveButton(e.clientX, e.clientY)
                  sleep(20)
              }
          }
      }
  
      const moveButton = (x,y) => {
          button.style.left = `${getRandomInt(0,container.clientWidth-button.clientWidth)}px`
          button.style.top = `${getRandomInt(0,container.clientHeight-button.clientHeight)}px`
      }
  
  </script>
